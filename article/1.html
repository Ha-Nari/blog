<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">


<head>
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);

        html {
            font-family: "Noto Sans KR", sans-serif;
        }

        /*노말라이즈*/

        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;

        }

        a {
            color: inherit;
            text-decoration: none;

        }

        /*라이브러리*/
        .con {
            margin: 0 auto;
            max-width: 1000px;
        }

        .img-box>img {
            width: 100%;
            display: block;
        }

        .row::after {
            content: "";
            display: block;
            clear: both;
        }

        .cell,
        .cell-right {
            float: left;
            box-sizing: border-box;
        }

        .cell-right {
            float: right;
        }
        .text-align-center {
            text-align: center;
        }
        .inline-block {
            display: inline-block;
        }

        /*커스텀*/
        html,
        body {
            overflow-x: hidden;
        }

        .con {
            max-width: 1000px;
        }

        .ico {
            position: relative;
            width: 25px;
            height: 17px;
            display: inline-block;

        }

        .ico>div {
            position: absolute;
            background-color: black;
            width: 100%;
            height: 20%;
            top: 0;
            left: 0;
            border-radius: 70px;
        }

        .ico>div:nth-child(2) {
            top: 40%;
        }

        .ico>div:nth-child(3) {
            top: 80%;
        }

        /*메뉴명*/

        .logo {
            text-align: center;
            padding: 25px;
        }


        .menu-box>ul>li {
            text-transform: uppercase;
            width: 14%;
            text-align: center;
            position: relative;
        }

        @media (max-width:701px) {
            .menu-box {
                display: none;
            }
            .logo {
                display: none;
            }
        }

        .mobile {
            line-height: 0;
            box-sizing: border-box;
        }
        .mobile .ico {
            margin: 20px;
        }

        .mobile  .m-logo {
            display: inline-block;
            margin: 20px;
        }
        
        .mobile > .m-logo > img {
            width: 60px;
        }
        
        .mobile > i  {
            font-size: 2rem;
            margin: 10px;
        }

        .menu-box>ul>li>a:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: black;
            top: 0;
            left: 0;
            transform: :translateY(-50%);

        }

        .menu-box>ul>li:last-child>a:after {
            content: "";
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: black;
            top: 0;
            right: 0;
            transform: :translateY(-50%);

        }


        .menu-box ul>li>a {
            font-size: 0.8rem;
            font-weight: bold;
            display: block;

        }

        .menu-box ul>li:hover>a {
            color: red;
        }

        /* 상단 메뉴 박스 1*/
        .top-menu-box>img {
            width: 903px;
            height: 439px;

        }

        /* 메인 이미지 시작*/
        .main-img-box {
            text-align: center;
            padding-top: 30px;
        }

        /* 메인 이미지 끝*/
        /* 상품 이미지 시작*/

        .prod-list-box {
            padding-top: 30px;
        }

        .prod-list-box>ul>li {
            padding: 15px;
        }

        .prod-list-box>ul {
            margin: -15px;
        }

        @media (min-width:901px) {
            .prod-list-box>ul>li {
                width: 25%;
            }


            .prod-list-box>ul>li:nth-child(3n+1) {
                width: 50%;
            }

            .prod-list-box>ul {
                position: relative;
            }

            .prod-list-box>ul>li:nth-last-child(1),
            .prod-list-box>ul>li:nth-last-child(2) {
                position: absolute;
                bottom: 0;
                left: 0;
            }

            .prod-list-box>ul>li:nth-last-child(2) {
                left: 25%;
            }
        }

        @media (max-width:900px) {
            .prod-list-box>ul>li {
                width: 33.3333%;
            }


            .prod-list-box>ul>li:nth-child(3n+1) {
                width: 66.6666%;
            }

            @media (max-width:700px) {
                .prod-list-box>ul>li {
                    width: 50%;
                }


                .prod-list-box>ul>li:nth-child(3n+1) {
                    width: 100%;
                }

                /* 상품 이미지 끝 */

    </style>



    <!---------------HTML-------------->

<body>

    <div class="menu-box con">
