<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);

        html {
            font-family: "Noto Sans KR", sans-serif;
        }

        /*노말라이즈*/

        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;

        }

        a {
            color: inherit;
            text-decoration: none;

        }

        /*라이브러리*/
        .con {
            margin: 0 auto;
            max-width: 1000px;
        }

        .img-box>img {
            width: 100%;
            display: block;
        }

        .row::after {
            content: "";
            display: block;
            clear: both;
        }

        .cell,
        .cell-right {
            float: left;
            box-sizing: border-box;
        }

        .cell-right {
            float: right;
        }

        /*커스텀*/
        html,
        body {
            overflow-x: hidden;
        }

        .con {
            max-width: 1000px;
        }
        /*메뉴명*/

        .logo {
            text-align: center;
            padding: 25px;
        }


        .menu-box>ul>li {    
            text-transform: uppercase;
            width: 14%;
            text-align: center;
            position: relative;
        }
        
        .menu-box>ul>li>a:before{
            content: "";
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: black;
            top:0;
            left:0;
            transform: :translateY(-50%);
            
        }
        .menu-box>ul>li:last-child >a:after{
            content: "";
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: black;
            top:0;
            right:0;
            transform: :translateY(-50%);
            
        }


        .menu-box ul>li>a {
            font-size: 0.8rem;
            font-weight: bold;
            display: block;

        }

        .menu-box ul>li:hover>a {
            color: red;
        }

        /* 상단 메뉴 박스 1*/
        .top-menu-box>img {
            width: 903px;
            height: 439px;

        }

        /* 메인 이미지 시작*/
        .main-img-box {
            text-align: center;
            padding-top: 30px;
        }

        /* 메인 이미지 끝*/
        /* 상품 이미지 시작*/

        .prod-list-box {
            padding-top: 30px;
        }
        
        .prod-list-box > ul > li {
            padding:15px;
        }
        .prod-list-box > ul {
            margin:-15px;
        }

        @media (min-width:901px) {
            .prod-list-box>ul>li {
                width: 25%;
            }


            .prod-list-box>ul>li:nth-child(3n+1) {
                width: 50%;
            }

            .prod-list-box>ul {
                position: relative;
            }

            .prod-list-box>ul>li:nth-last-child(1),
            .prod-list-box>ul>li:nth-last-child(2) {
                position: absolute;
                bottom: 0;
                left: 0;
            }

            .prod-list-box>ul>li:nth-last-child(2) {
                left: 25%;
            }
        }

        @media (max-width:900px) {
            .prod-list-box>ul>li {
                width: 33.3333%;
            }


            .prod-list-box>ul>li:nth-child(3n+1) {
                width: 66.6666%;
            }

            @media (max-width:700px) {
                .prod-list-box>ul>li {
                    width: 50%;
                }


                .prod-list-box>ul>li:nth-child(3n+1) {
                    width: 100%;
                }

                /* 상품 이미지 끝 */

    </style>



    <!---------------HTML-------------->

<body>
    <div class="logo">
        <img src="http://bnx.oa.gg/img/logo.gif" alt="">
    </div>


    <div class="menu-box con">
        <ul class="row">
            <li class="cell"><a href="#">brand</a></li>
            <li class="cell"><a href="#">visual </a></li>
            <li class="cell"><a href="#">style</a></li>
            <li class="cell"><a href="#">media</a></li>
            <li class="cell"><a href="#">news</a></li>
            <li class="cell"><a href="#">store</a></li>
            <li class="cell"><a href="#">customer</a></li>
        </ul>
    </div>

    <div class="main-img-box img-box con">
        <img src="http://bnx.oa.gg/img/20160913AM105101_1074.jpg" alt="">
    </div>
    <div class="prod-list-box con">
        <ul class="row">
            <li class="cell">
                <div class="img-box"><img src="http://bnx.oa.gg/img/20160921PM33800_8489.jpg" alt=""></div>
            </li>
            <li class="cell">

            </li>

            </li>
            <li class="cell">
                <div class="img-box"><img src="http://bnx.oa.gg/img/20160913PM122345_286.jpg" alt=""></div>
            </li>
            <li class="cell">
                <div class="img-box"><img src="http://bnx.oa.gg/img/20160913PM122357_7873.jpg" alt=""></div>
            </li>
        </ul>
    </div>

</body>
